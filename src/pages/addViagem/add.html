<ion-header>

    <ion-navbar class="bar-positive">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
          </button>

    <ion-title>Adicionar viagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
  <ion-label stacked>Nome</ion-label>
  <ion-input type="text" [(ngModel)]="destino.nome" required placeholder="Digite o Local"></ion-input>
</ion-item>
<ion-item (click)="selecionaDataInicio();">
  <ion-label stacked>Data Inicio</ion-label>
  <ion-datetime   name="data_inicio" type="text" min="2015-01-01" max="2022-12-31"displayFormat="DD/MM/YYYY"   pickerFormat="DD/MM/YYYY" [(ngModel)]="destino.data_inicio" placeholder="DD/MM/YYYY"></ion-datetime>
</ion-item>
<ion-item  (click)="selecionaDataFim();" >
  <ion-label stacked>Data Fim</ion-label>
  <ion-datetime  min="2015-01-01" max="2022-12-31" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="destino.data_final" placeholder="DD/MM/YYYY"></ion-datetime>
</ion-item>
<ion-item>
</ion-item>
</ion-list>


<button ion-button round (click)="save();">Salvar destino</button>
</ion-content>
