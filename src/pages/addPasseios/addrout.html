<ion-header>

  <ion-navbar class="bar-positive">
    <ion-title>Adicionar Passeio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
  <ion-item>
    <ion-label stacked>Local</ion-label>
    <ion-input type="text" [(ngModel)]="roteiro.local" required placeholder="Digite o Local"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label stacked>Data</ion-label>
    <div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div>
    <ion-input type="date" [(ngModel)]="roteiro.data"></ion-input>
    </ion-item>

<ion-item  (click)="selecionaDataPasseio();" >
  <ion-label stacked>Data Do Passeio</ion-label>
  <ion-datetime name="data" type="text" [min]="formataDataIncio" [max]="formataDataFim" displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="roteiro.data" placeholder="DD/MM/YYYY"></ion-datetime>
</ion-item>


    <ion-item (click)="selecionaHoraPasseio();">
    <ion-label stacked>hora</ion-label>
    <ion-datetime type="time" displayFormat="HH:mm:a" pickerFormat="HH:mm"   [(ngModel)]="roteiro.hora" placeholder="hh:mm"></ion-datetime>
    </ion-item>
    <ion-item>
    </ion-item>


  </ion-list>

  <button ion-button round (click)="saverout();">Salvar atividade</button>
</ion-content>
