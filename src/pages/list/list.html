<ion-content>
  <ion-list>
    <button ion-item *ngFor="let destino of destinos" (click)="itemTapped($event, destino)">

      <ion-icon name="{{destino.icone}}" item-left large></ion-icon>
        <h2>{{destino.nome}}</h2>
        <h2> <ion-note item-right>{{destino.data_inicio | date: 'dd/MM/yyyy'}}</ion-note></h2>
        <h2> <ion-note item-right>{{destino.data_final | date: 'dd/MM/yyyy'}}</ion-note></h2>
        <ion-icon name="trash" item-right></ion-icon>

      </button>



  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
