<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Viagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let destino of destinos">

      <ion-icon name="{{destino.icone}}" item-left large ></ion-icon>
        <h2 (click)="listaroteiro()">{{destino.nome}}</h2>
        <h2> <ion-note item-right (click)="listaroteiro()">{{destino.data_inicio | date: 'dd/MM/yyyy'}}</ion-note></h2>
        <h2> <ion-note item-right (click)="listaroteiro()">{{destino.data_final | date: 'dd/MM/yyyy'}}</ion-note></h2>

        <ion-icon name="trash" item-right (click)="del(destino.id)"></ion-icon>
      </ion-item>
      <ion-fab right bottom>
<button ion-fab color="primary" (click)="add()">
  <ion-icon name="add" color="light" large></ion-icon>
</button>
</ion-fab>

  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
